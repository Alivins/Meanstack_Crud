<!-- ng-switch 지시자는 on값을 기준으로 true, false에 따라 작업을 수행한다. -->
<!-- ng-repeat 지시자는 반복문과 같다. forEach문과 비슷하다. -->
<div class="col-lg-12 padding-top">
	<table class="table table-striped">
		<thead>
			<tr class="active">
				<th width=140 class="text-center">제 목</th>
				<th width=30 class="text-center">작성자</th>
			</tr>
		</thead>
		<tbody ng-switch on="selection">
	        <tr ng-switch-when="true" ng-repeat="crud in crudData">
	            <td class="text-center"><a href="/crud/view/{{crud._id}}">{{crud.crud_subject}}</a></td>
	            <td class="text-center">{{crud.crud_writer}}</td>
	        </tr>
	        <tr ng-switch-when="false">
	        	<td colspan="5" align="center">{{message}}</td>
	        </tr>
		</tbody>
	</table>

	<a href="crud/create" class="btn btn-danger btn-lg btn-write-btn">게시글 작성</a>
</div>
